{% extends 'base.html' %}
{% load static %}

{% block main-content %}
    <div class="container py-5">
        <div class="row my-3 flex-row-reverse">
            <div class="col-lg-6 col-md-6 col-xs-10 mx-auto">
                <h4>ثبت نام</h4>
                <hr>
                <form action="{% url 'register' %}" method="post" novalidate class="shadow p-5">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="ثبت نام" class="btn btn-primary">
                    <br>
                    <div class="text-center text-primary fw-bold">
                        <small>قبلا ثبت نام کرده اید؟ <a href="{% url 'login' %}" class="text-danger  text-decoration-underline">وارد شوید.</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main-content %}
